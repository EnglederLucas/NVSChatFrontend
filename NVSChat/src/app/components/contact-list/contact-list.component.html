<mat-sidenav-container class="contacts-container">
   <mat-sidenav mode="side" opened></mat-sidenav>
   <mat-sidenav-content>
      <mat-nav-list>
      <h2 id="subheader" class="text" matSubheader>Chats</h2>
      <a class="text" mat-list-item routerLink="/" routerLinkActive="active-link" *ngFor="let c of allChats" (click)="onContactClick(c)">
         <mat-divider></mat-divider> 
         <mat-icon *ngIf="!c.isGroup" aria-hidden="false" aria-label="Person" style="margin-right: 10px">person</mat-icon>
         <mat-icon *ngIf="c.isGroup" aria-hidden="false" aria-label="Group" style="margin-right: 10px">group</mat-icon>
         <span>{{ c.name }} </span>
      </a>
      
         <a class="text" mat-list-item link="/">Create Group  
            <mat-icon aria-hidden="false" aria-label="Example home icon" style="margin-left: 10px">add_circle_outline</mat-icon>
         </a>
      </mat-nav-list>

   </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar style="text-align: center; max-height: 11vh;">
   <h3 id="selected_name">{{selectedReceiver?.name}}</h3>
</mat-toolbar>
            
<div *ngIf="selectedReceiver !== undefined && selectedReceiver !== null && me !== null && me !== undefined">
   <app-chat-window [me]="me" [chatPartner]="selectedReceiver" [messages]="allMessages">
   </app-chat-window>         
</div>
